hosts:
  - name: DryArch
  - name: PoleStar
folders:
  - path: .local/bin
    all:
      - bin
  - path: .config/systemd
    all:
      - systemd
  - path: .config/nvim
    all:
      - nvim
  - path: .config/m1cr0man
    all:
      - m1cr0man
files:
  - path: .config/sway/config
    all:
      - all_wm/vars_sway
      - all_wm/config
      - all_wm/config_sway
    DryArch:
      - all_wm/config_DryArch
    PoleStar:
      - all_wm/config_PoleStar

  - path: .config/i3/config
    all:
      - all_wm/vars_i3
      - all_wm/config
      - all_wm/config_i3
    DryArch:
      - all_wm/config_DryArch
    PoleStar:
      - all_wm/config_PoleStar

  - path: .Xresources
    all:
      - .Xresources
  - path: .xinitrc
    all:
      - .xinitrc
  - path: .bash_profile
    all:
      - .bash_profile
  - path: .bashrc
    all:
      - .bashrc
  - path: .tmux.conf
    all:
      - .tmux.conf
  - path: .asoundrc
    all:
      - asoundrc/all
    PoleStar:
      - asoundrc/PoleStar
